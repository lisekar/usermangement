@if (isAddngTask) {
<app-new-task (close)="onCloseAddTask($event)" [userId]="userId" />
}
<section id="tasks">
    <header>
        <h2>{{name}}'s task</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTask; track $index) {
        <li>
            <app-task [task]="task" />
        </li>
        }

    </ul>
</section>
